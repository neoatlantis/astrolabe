<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Virtual Astrolabe</title>
<script src="jquery-3.4.1.slim.min.js"></script>
<script src="astrolabesvg.js"></script>
<script src="main.js"></script>
<style>
body {
    background: black;
    overflow: hidden;
}
div#tympan,div#rete{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
div#tympan svg{
    /*height: 100%;*/
    max-height: 100%;
    display: block;
    margin: auto;
}
div#rete svg{
    /* height: 100%;*/
    max-height: 100%;
    display: block;
    margin: auto;
    z-index: 100;
}
svg line,circle,polyline{
    stroke: red;
}
</style>
</head>
<body>

<div id="rete"></div>
<div id="tympan"> </div>

</body>
</html>
